<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
    <ul>
        <li><label>Name: <input type="text" name="name"/></label></li>
        <li><label>Email: <input type="email" name="email"/></label></li>
        <li><label>Password: <input type="password" name="password"/></label></li>
    <br>
    <li>please check all the emotions that apply to you</li>
    <ul>
        <li><label>Angry<input type="checkbox" name="angry" /></label></li>
        <li><label>Sad<input type="checkbox" name="Sad" /></label></li>
        <li><label>Happy<input type="checkbox" name="Happy" /></label></li>
        <li><label>Ambivalent<input type="checkbox" name="Ambivalent" /></label></li>
    </ul>
    <li>How satisfied were you with our service?</li>
    <ul>
        <li><label>Very satisfied<input type="radio" name="satisfie_level" /></label></li>
        <li><label>Satisfied<input type="radio" name="satisfie_level" /></label></li>
        <li><label>Didn't care<input type="radio" name="satisfie_level" /></label></li>
        <li><label>Dissatisfied<input type="radio" name="satisfie_level" /></label></li>
        <li><label>Very dissatisfied<input type="radio" name="satisfie_level" /></label></li>
    </ul>
    <br>
    <li>Further information: <textarea name="further_information" ></textarea></li>
    <li><label>Bio photo: <input type="file" name="bio_image" accept="image/*" /></label></li>
    <li><label>Location visited: <select>
        <option value="select location">Select location</option>
        <option value="israel">Israel</option>
        <option value="canada">Canada</option>
        <option value="united states">United states</option>
        <option value="qatar">Qatar</option>
    </select></label></li>
    </ul>
    </ul>
    <li><input type="submit" value="Submit"></li>
</body>
</html>
